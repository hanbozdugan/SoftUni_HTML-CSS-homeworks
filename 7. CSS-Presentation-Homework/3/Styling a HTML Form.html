<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Styling HTML Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <form>
            <div id="details">
                <h3>Step 1: Your Details</h3>
                <div class="row">
                    <label for="name">Name</label> <input type="text" id="name" placeholder="First and last name" />
                </div>
                <div class="row">
                    <label for="email">Email</label> <input type="email" id="email" placeholder="example@domain.com" />
                </div>
                <div class="row">
                    <label for="phone">Phone</label> <input type="text" id="phone" placeholder="eg. +447500000000" />
                </div>
            </div>
            <div id="address">
                <h3>Step 1: Delivery address</h3>
                <div class="row">
                    <label for="address">Address</label> <textarea id="address"></textarea>
                </div>
                <div class="row">
                    <label for="postCode">Post code</label> <input type="text" id="postCode" placeholder="" />
                </div>
                <div class="row">
                    <label for="country">Country</label> <input type="text" id="country" placeholder="" />
                </div>
            </div>
            <div id="cardDetails">
                <h3>Step 1: Card Details</h3>
                <div class="row">
                    <div>Card type</div>
                    <div id="radioButtons">
                        <input type="radio" name="card" id="visa" /> <label for="visa"><img src="visa.png" />VISA</label>
                        <input type="radio" name="card" id="amex" /> <label for="amex"><img src="amex.png" />AmEx</label>
                        <input type="radio" name="card" id="master" /> <label for="master"><img src="mastercard.png" />Mastercard</label>
                    </div>
                </div>
                <div class="row">
                    <label for="cardNumber">Card number</label> <input type="text" id="cardNumber" placeholder="" />
                </div>
                <div class="row">
                    <label for="code">Security Code</label> <input type="text" id="code" placeholder="" />
                </div>
                <div class="row">
                    <label for="cardName">Name on card</label> <input type="text" id="cardName" placeholder="exact name as on the card" />
                </div>
            </div>
            <div id="submitContainer">
                <input type="submit" value="BUY IT!" />
            </div>
        </form>
    </div>
</body>
</html>
